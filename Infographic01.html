<html>
    <head>
        <title>Triangles</title>
        <script type="text/javascript" src="js/d3/d3.v2.js"></script>
        <style type="text/css">
		</style>
    </head>
    <body>
        <script type="text/javascript">
        	
        	var dataset = [
        		{ name: "Youth-Led Community Organizing Reports",
        			start: 9.5,
        			end: 11.5, 
        			people: 3,
        			color: "green",
        			},
        		{ name: "Imagining Better Futures through Play: Game & Simulation Design Track at the 2012 Allied Media Conference",
        			start: 3,
        			end: 12, 
        			people: 2,
        			color: "red",
        			},
        		{ name: "Radical Game Making",
        			start: 11.4,
        			end: 11.6,
        			people: 1,
        			color: "blue",
        			}];
        	
			var w = 500;
			var h = 500;
			var yScale = d3.scale.linear()
                .domain([0, 12])
                .range([h, 0]);
			
			var svg = d3.select ("body")
						.append ("svg")
						.attr ("width", w)
						.attr ("height",h)
				
			svg.selectAll("path") 
				.data(dataset)
				.enter()
				.append("path")
				.attr("y", function(d) {
    				return yScale(d[3]);
					})
				.attr('d', function(d) { 
				 	var x1 = d.start * 40;
				 	var x2 = d.end * 40;
				 	var y = yScale(d.people);
        			return "M " + x1 + " 0 L " + x2 + " 0 L " + ((x2 + x1)/2) + " " + y + " z";
      			})
        		.style("fill", function(d) { return d.color })
        		.style("fill-opacity", ".325");
			
        </script>
    </body>
</html>
